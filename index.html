<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hola, mi amor 💖</h1>
        <p>Eres la persona más especial en mi vida y quiero recordarte lo mucho que significas para mí. 💕</p>
        <button id="revealButton">Haz clic aquí para ver una sorpresa 🎁</button>
        
        <!-- Mensaje sorpresa -->
        <div id="surprise" class="hidden">
            <p>Gracias por estar a mi lado siempre. Te amo más de lo que las palabras pueden expresar. ❤️</p>
            <img src="sorpresa.jpg" alt="Sorpresa" class="surprise-image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
